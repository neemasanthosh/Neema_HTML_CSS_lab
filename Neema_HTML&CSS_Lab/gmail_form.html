<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Account Form</title>
    <link rel="stylesheet" href="gmail_form.css">
</head>

<body>
    <section>
        <video autoplay muted loop>
            <source src="Background.mp4" type="video/mp4">
        </video>
        <div>
            <form action="">
                <h1>Create Gmail Account</h1>
                <input type="text" placeholder="Full Name" required><br>
                <input type="tel" min="6000000000" max="999999999" placeholder="Contact Number" required><br>
                <input type="email" placeholder="Enter email id" required><br>
                <button>Reset</button>
                <button>Submit</button>
            </form>
        </div>
    </section>

</body>

</html>
